{% extends 'flatpages/default.html' %}
{% load custom_tags %}
{% load cache %}

{% block content %}
    <h2>Удалить "{{ object.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    {% cache 300 cancel_section %}
        <a href="{% url 'news_list' %}">Отмена</a>
    {% endcache %}
{% endblock %}
