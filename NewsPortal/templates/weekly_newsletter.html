<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Еженедельная рассылка</title>
</head>
<body>
    <h2>Здравствуйте, {{ user.username }}! Новые статьи в ваших подписках:</h2>

    {% for post in posts %}
        <h3><a href="{{ site_url }}/news/{{ post.pk }}">{{ post.title }}</a></h3>
        <p>{{ post.text|truncatechars:50 }}</p>
    {% endfor %}
</body>
</html>
