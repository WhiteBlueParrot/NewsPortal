<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'Еженедельная рассылка' %}</title>
</head>
<body>
    <h2>{% trans 'Здравствуйте,' %} {{ user.username }}! {% trans 'Новые статьи в ваших подписках: ' %}</h2>

    {% for post in posts %}
        <h3><a href="{{ site_url }}/news/{{ post.pk }}">{{ post.title }}</a></h3>
        <p>{{ post.text|truncatechars:50 }}</p>
    {% endfor %}
</body>
</html>
